<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<section>
	<div id="ecomHeroCarousel" class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#ecomHeroCarousel" data-bs-slide-to="0" class="active"
					aria-current="true" aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#ecomHeroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#ecomHeroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<div class="image-wrapper">
					<img src="/img/product_img/pully2.jpg" class="d-block w-100" alt="...">
				</div>
			</div>
			<div class="carousel-item">
				<div class="image-wrapper">
					<img src="/img/redE.jpg" class="d-block w-100" alt="...">
				</div>
			</div>
			<div class="carousel-item">
				<div class="image-wrapper">
					<img src="/img/product_img/gOOGLE.jpg" class="d-block w-100" alt="...">
				</div>
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#ecomHeroCarousel" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#ecomHeroCarousel" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>

	<!-- Categories -->

	<div class="container-fluid bg-light p-3" id="categories">
		<div class="row">
			<p class="text-center fs-4">Product Types</p>
			<div class="col-md-3" th:each="c:${category}">
				<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
					<div class="card-body text-center">
						<img th:src="@{'img/category_img/'+${c.imageName}}" width="65%" height="140px"><br>
						<a th:href="@{'/products?category='+${c.name}}" class="text-decoration-none">[[${c.name}]]</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Latest Product Module -->
	<div class="container-fluid bg-light p-3" id="trending">
		<div class="row">
			<p class="text-center fs-4">Current Stock</p>
			<div class="col-md-3" th:each="p:${products}">
				<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
					<div class="card-body text-center">
						<img alt="" th:src="@{'img/product_img/'+${p.image}}" class="" width="65%" height="140px">
						<p class="text-center"><a th:href="@{'/product/'+${p.id}}" class="text-decoration-none">[[${p.title}]]</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>
</body>
</html>
