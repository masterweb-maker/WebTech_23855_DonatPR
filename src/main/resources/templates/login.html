<body>
<section>
	<div class="container mt-3 p-3 login-container">
		<div class="row">

			<div class="col-md-6 mt-3 p-3">
				<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
					<div class="card-header">
						<p class="fs-4 text-center">Login</p>
						<div th:if="${param.error}"
							 class="alert alert-danger text-center">
							<th:block th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
								[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
							</th:block>
						</div>
						<div th:if="${param.logout}" class="alert alert-success">
							Logout Successfully
						</div>
					</div>
					<div class="card-body">
						<form action="/login" method="post">
							<div class="mb-3">
								<label class="form-label">Email</label>
								<input required class="form-control" name="username" type="email">
							</div>
							<div class="mb-3">
								<label class="form-label">Password</label>
								<input required class="form-control" name="password" type="password">
							</div>
							<button type="submit" class="btn btn-primary text-white col-md-8">Login</button>
						</form>
					</div>
					<div class="card-footer text-center">
						<a href="/forgot-password" class="text-decoration-none">Forgot Password</a><br>
						Don't have an account? <a href="/register" class="text-decoration-none">Create one</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
