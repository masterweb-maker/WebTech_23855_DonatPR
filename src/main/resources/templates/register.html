
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="ISO-8859-1">
	<title>Register</title>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/register.css">
</head>
<body>
<section>
	<div class="container mt-3 p-3" id="registerFormContainer">
		<div class="row">
			<div class="col-md-5 p-2">
				<img alt="Smart Device" src="img/wlcm.jpg" width="100%" height="300px">
			</div>
			<div class="col-md-5 p-1">
				<div class="card shadow p-2 mb-3 bg-body-tertiary rounded">
					<div class="card-header text-center">
						<p class="fs-4 text-center">Register</p>
						<th:block th:if="${session.succMsg}">
							<p class="text-success fw-bold">[[${session.succMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
						<th:block th:if="${session.errorMsg}">
							<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
					</div>
					<div class="card-body">
						<form action="/saveUser" enctype="multipart/form-data" id="userRegister" novalidate method="post">
							<div class="row">
								<div class="col">
									<label class="form-label">Full Name</label>
									<input required class="form-control" name="name" type="text">
								</div>
								<div class="col">
									<label class="form-label">Mobile Number</label>
									<input required class="form-control" name="mobileNumber" type="number">
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Email</label>
								<input required class="form-control" name="email" type="email">
							</div>
							<div class="row">
								<div class="col">
									<label class="form-label">Address</label>
									<input required class="form-control" name="address" type="text">
								</div>
								<div class="col">
									<label class="form-label">City</label>
									<input required class="form-control" name="city" type="text">
								</div>
							</div>
							<div class="row">
								<div class="col">
									<label class="form-label">State</label>
									<input required class="form-control" name="state" type="text">
								</div>
								<div class="col">
									<label class="form-label">Pincode</label>
									<input required class="form-control" name="pincode" type="number">
								</div>
							</div>
							<div class="row">
								<div class="col">
									<label class="form-label">Password</label>
									<input required class="form-control" name="password" type="password" id="pass">
								</div>
								<div class="col">
									<label class="form-label">Confirm Password</label>
									<input required class="form-control" name="confirmpassword" type="password">
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Profile Image</label>
								<input class="form-control" name="img" type="file">
							</div>
							<button type="submit" class="btn btn-primary col-md-8">SiGNUp</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
